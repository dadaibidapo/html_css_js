<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM CONTROL</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
   
<div class="wrapper">
    <div class="header">
        <h2>Create lntuit account</h2>
        <p>One account for everything lntuit, including <br>Mint. <a href="https://www.google.com" target="_blank">Learn more</a></p>
    </div>

    <form>
        <div class="input email-input">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>

        <div class="input phone-input">
            <label for="phone">phone <span>(recommended)</span></label>
            <input type="text" id="phone">
            <p>Standard call, message, or data rate may apply.</p>
        </div>

        <div class="input password-input">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>

        <div class="input submit-input">
            <input type="submit" value="Create Account">
        </div>

        <div class="tc">
            <em>
            By selecting Create account, you agree to our <a href="#">Terms</a> and have read and acknowledge our Global <span>Global Privacy Statement</span></em>
        </div>
    </form>
</div>
</body>
</html>
